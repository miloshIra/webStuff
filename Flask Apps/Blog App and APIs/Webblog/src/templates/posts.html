{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>{{ blog title }}</h2>
  <a href="posts/new{{ blog_id }}"</a> <button class="btn btn-primary">  </button>
  {% if posts|length > 0 %}
    {% for post in posts %}
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p>{{ post.author }}</p>
      <hr>
    {% endfor %}
  {% else %}
      <h4> There are no posts to display! </h4>
  {% end if %}
</div>
{% endblock %}
