{% extends "base.html" %}
{% block content %}

   <div class="container blogs blog-background rounded">
      <br>
      <h2>Your blogs</h2>
      <hr size="5" noshade>
         {% for blog in blogs %}
            <h3><a href="/posts/{{ blog._id }}">{{ blog.title }}</a></h3>
            <p>{{ blog.description }}</p>
         <hr>
         {% endfor %}
   </div>

{% endblock %}
