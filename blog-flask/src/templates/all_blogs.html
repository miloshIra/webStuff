{% extends "base.html" %}
{% block content %}

   <div class="container blogs">
      <h2>All blogs</h2>
      <hr size="5" noshade>
         {% for blog in blogs %}
            <h3><a href="/posts/{{ blog._id }}">{{ blog.title }}</a></h3>
            <p>{{ blog.description }}</p>
            <p align="right">{{ blog.author }}</p>
         <hr>
         {% endfor %}
   </div>

{% endblock %}
