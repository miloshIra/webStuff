{% extends "base.html" %}
{% block content %}
<br>
<br>
<br>
<div class="container page-form register-banner rounded">
    <form id="login-form" action="/auth/register" method="post">
        <div class="form-group">
            <label for="email"><strong>Username:</strong></label>
            <input type="text" id="username" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label for="email"><strong>Email:</strong></label>
            <input type="text" id="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-success login-submit">Sign up</button>
    </form>
</div>
{% endblock %}
